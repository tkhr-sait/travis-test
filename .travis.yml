language: ruby
rvm:
  - 2.3.4

sudo: required
services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.17.0

cache:
  directories:
    - $HOME/.m2

addons:
  apt:
    packages:
      - docker-ce
      - caca-utils # img2txt

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - sudo docker-compose -f sample_screenTestProj/docker-compose.yml build
  - sudo docker-compose -f sample_screenTestProj/docker-compose.yml up -d
  - (cd sample_screenTestProj && ./build.sh && ./run-cuke.sh && cd ..) 
  - sudo docker-compose -f sample_screenTestProj/docker-compose.yml down
  - img2txt -W 80 -f ansi sample_screenTestProj/build/reports/tests/scenario/test/SwaggerEditorPage_10_editor.png

after_success:
  - ./build/release.sh

branches:
  except:
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
